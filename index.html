<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href ="css/stylesheet.css">
  </head>
  <body onload=fetchBookmarks()>
    <div class="container">
      <h3 id="text-muted">Bookmarker...</h3>
    </div>
    
    <div class="row-marketing">
      <h2>Bookmark your favorite Site.</h2>
      <form id="myForm">
        <div class="form-group">
          <label>Site Name</label><br>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <label>Site URL</label><br>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div><br>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
    <div class ="book">
        <div id="bookmarksResult"></div>
    </div>
    
    <a id="show-more">Show More</a>
    
    <footer class="footer">
      <p>&copy; 2018 Bookmarker, Inc....</p>
    </footer>
    
    <script src="js/main.js"></script>
  </body>
</html>
